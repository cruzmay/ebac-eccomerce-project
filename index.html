<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/styles/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
</head>
<body>
    <div class="cart-bg">
        <div class="cart">
            <button id="close-cart" class="cart__back">
                <i class="material-symbols-outlined">
                    arrow_back
                </i>
                <span>back</span>
            </button>
            <section class="cart__empty">
                <h3>Your Cart is empty =)</h3>
                <i class="material-symbols-outlined">
                    production_quantity_limits
                </i>
            </section>
            <section class="cart__products" id="cart-products"></section>
            <section class="cart__payment hide_account">
                <strong></strong>
                <button>pay account</button>
            </section>
        </div>
    </div>
    <div class="layout hide-filters">
        <header class="header">
            <button class="header__logo">
                <figure class="header__logo__img">
                    <img src="./assets/images/pokemon_logo.svg" alt="logo"> <span>Store</span>
                </figure>
            </button>
            <button id="cart" class="header__cart-btn">
                <div id="cart-counter" class="header__cart-btn__counter hide-counter">856</div>
                <span class="material-symbols-outlined">
                    shopping_cart
                </span>
            </button>
        </header>
        <aside class="filters">
            <button id="close-filters">
              <span  data-filter="close" class="material-symbols-outlined">
                filter_alt_off
              </span>
              <span data-filter="show" class="material-symbols-outlined hide-icon">
                filter_alt
              </span>
            </button>
            <ul>
                <li><input type="checkbox" value="pokemon">pokemon</li>
            </ul>
            <strong>Filter by price:</strong>
            <div id="price-range">
                <!-- <input type="range" id="vol" name="vol" min="0" max="50"> -->
            </div>
        </aside>
        <main class="products">
            <!-- <article class="card">
                <figure class="card__image">
                    <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/21.png" alt="name">
                </figure>
                <p class="card__name">name</p>
                <p class="card__price">$Price</p>
            </article> -->
        </main>
        <footer class="footer">footer</footer>
    </div>
    <script type="module" src="./assets/js/index.js"></script>
</body>
</html>
